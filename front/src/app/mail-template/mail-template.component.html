<div class="container">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<h1>Mood Of The Month</h1>
		<div class="form-group">
			<label for="note">{{ template[0].msgNote }}</label>
			<input required type="text" class="form-control" id="note"/>
		</div>
		<div class="form-group">
			<label for="comment">{{ template[0].title }} </label>
			<input required type="text" class="form-control" id="comment" />
		</div>
		<button type="submit" class="btn btn-primary">Envoyer</button>
		<small id="titleHelp" class="form-text text-muted" *ngIf="f.invalid"
			>Veuillez remplir tous les champs.</small
		>
	</form>
</div>

<div [hidden]="submitted">
	<div class="container" *ngIf="template">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<h1>Mood Of The Month</h1>
			<div class="form-group">
				<label for="note">{{ template[0].msgNote }}</label>
				<input required type="text" class="form-control" id="note" name="note" ngModel />
			</div>
			<div class="form-group">
				<label for="comment">{{ template[0].title }} </label>
				<input required type="text" class="form-control" id="comment" name="comment" ngModel />
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Envoyer</button>
			<small id="titleHelp" class="form-text text-muted" *ngIf="f.invalid">Veuillez remplir tous les champs.</small>
		</form>
	</div>
</div>
<div [hidden]="!submitted" class="container" *ngIf="template">
	<h2>Votre demande a bien été pris en compte.</h2>
	<div class="row">
    <div class="col-xs-3">Titre :</div>
    <div class="col-xs-9">{{ mail[latestId].note }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Message du MOTM :</div>
    <div class="col-xs-9">{{ mail[0].[latestId].comment }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

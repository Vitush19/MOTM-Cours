<div class="container">
  <div class="content-header" >
  <a class="btn btn-primary" routerLink="/add-user"> Create</a>
<!--    <button type="button" class="btn btn-primary addButton" >Create</button>-->
<!--  </a>-->
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead">
    <tr>
      <th scope="col">#</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.age}}</td>
      <td>
        <button type="button" class="btn btn-danger deleteButton" (click)="deleteUser(user.id)">Delete</button>
        <<button type="button" class="btn btn-danger editButton"  (click)="editUser(user)" >Edit</button>
<!--        <a class="btn btn-success" routerLink="/add-user">Edit</a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>

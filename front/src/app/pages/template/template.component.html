<div [hidden]="submitted" class="formulaire" *ngIf="!template">
	<div class="container">
		<div class="row">
			<h1>Template du Mood Of The Month</h1>
			<div class="col-sm-8 col-sm-offset-2">
				<form (ngSubmit)="onSubmit(f)" #f="ngForm">
					<div class="form-group">
						<h5>Titre :</h5>
						<label for="msgNote" *ngIf="template">
							{{ template[0].msgNote }}
						</label>
						<div class="input-group">
							<input
								required
								type="text"
								id="msgNote"
								class="form-control"
								name="msgNote"
								ngModel
							/>
							<div class="input-group-append">
								<span class="input-group-text">/ 5</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<h5>Message du MOTM :</h5>
						<label for="title" *ngIf="template">
							{{ template[0].title }}
						</label>
						<input
							required
							type="text"
							id="title"
							class="form-control"
							name="title"
							ngModel
						/>
					</div>
					<button
						class="btn btn-success"
						type="submit"
						[disabled]="!f.form.valid"
					>
						Envoyer
					</button>
					<small id="titleHelp" class="form-text text-muted" *ngIf="f.invalid"
						>Veuillez remplir tous les champs.</small
					>
				</form>
			</div>
		</div>
	</div>
</div>
<span [hidden]="!submitted" class="alert alert-success pop" role="alert">
  Votre demande de création a été traitée avec succès.
</span>

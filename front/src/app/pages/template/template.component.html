<div class="container">
  <div class="row">
    <h1>Template du Mood Of The Month</h1>
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="msgNote">
            {{ template[0].msgNote }}
          </label>
          <input required type="text" id="msgNote" class="form-control" name="msgNote" ngModel>
        </div>
        <div class="form-group">
          <label for="title">
            {{ template[0].title }} 
          </label>
          <input required type="text" id="title" class="form-control" name="title" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Modifier</button>
        <small id="titleHelp" class="form-text text-muted" *ngIf="f.invalid">Veuillez remplir tous les champs.</small>
      </form>
    </div>
  </div>
</div>
